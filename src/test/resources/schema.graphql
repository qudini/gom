scalar DateTime

type Comment {
    id: Int!
    title: String!
    article: Article!
}

type Article {
    id: Int!
    title: String!
    blog: Blog!
    comments: [Comment!]!
}

type Blog {
    id: Int!
    title: String!
    articles(title: String, date: DateTime): [Article!]!
}

type Query {
    blogs: [Blog!]!
}
